<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilolg.css">
</head>

<body>
    <header class="header"><img src="logopequena.png"></header>

    <center>
        <div class="Caixa">

            <div class="logos"></div>

            <form action="" autocomplete="off" name="cadastro">
                <input class="Login" id="in_usuario" placeholder="Usuário:" name="usuario">
                <br>
                <input class="Senha" id="in_senha" placeholder="Senha:" type="password" name="senha">
                <br>
                <br>
                <br>
                <button class="botao" onclick="logar()">Acessar</button><!-- Botão de principal funcional -->

            <div class="esqueceu"><b style="color: white;">Esqueceu a senha?</b></div>
            <div class="visitante"><b style="color: white;">Não tem uma conta ?</b>
                <div href="cdt"> <strong style="color: white;">Crie uma!</strong> </div>
            </div>
        </div>

    </center>

</body>

</html>

<script>

    var loginvd = 'pedro2sense';
    var senhalg = 'pedro2sense';
    function logar() {
        usuario = document.cadastro.usuario.value
        senha = document.cadastro.usuario.value

        if ((loginvd == usuario) && (senhalg == senha)) {
            alert("Login Efetuado com sucesso, Bem Vindo a 2Sense")
        }

            alert("Login não registrado, favor se cadastrar")
        }

</script>
